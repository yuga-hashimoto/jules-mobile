name: Build iOS (IPA)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Prebuild
        run: npx expo prebuild --platform ios

      - name: Build IPA (AdHoc/Simulator)
        run: |
          # Note: Building a real signed IPA for physical devices requires an Apple Developer Account, 
          # Certificates, and Provisioning Profiles. Without these secrets, we cannot build a valid IPA.
          # We will build for Simulator (.app) as a placeholder, or attempt a build that fails signing.
          # 
          # For Open Source / Non-paying users:
          # Best practice is to use EAS Build (Expo Application Services).
          # Since this is a GH Action request, we'll output a Simulator Build payload.
          
          npx expo run:ios --configuration Release --no-build-server --scheme "Jules Mobile" 
          # This command tries to run it. We need xcodebuild.
          
          cd ios
          pod install
          xcodebuild -workspace JulesMobile.xcworkspace -scheme "Jules Mobile" -configuration Release -sdk iphonesimulator -derivedDataPath build
          
          # Zip the .app for simulator
          cd build/Build/Products/Release-iphonesimulator
          zip -r JulesMobile.app.zip JulesMobile.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jules-mobile-ios-simulator
          path: ios/build/Build/Products/Release-iphonesimulator/JulesMobile.app.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ios/build/Build/Products/Release-iphonesimulator/JulesMobile.app.zip
