name: Build iOS (Simulator)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Prebuild
        run: npx expo prebuild --platform ios

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: pods-${{ runner.os }}-

      - name: Install Pods
        run: cd ios && pod install

      - name: Build Simulator App
        run: |
          cd ios
          xcodebuild \
            -workspace JulesMobile.xcworkspace \
            -scheme "Jules Mobile" \
            -configuration Release \
            -sdk iphonesimulator \
            -arch arm64 \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            | tail -20

          cd build/Build/Products/Release-iphonesimulator
          zip -r JulesMobile-simulator.app.zip "Jules Mobile.app" || zip -r JulesMobile-simulator.app.zip *.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jules-mobile-ios-simulator
          path: ios/build/Build/Products/Release-iphonesimulator/JulesMobile-simulator.app.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ios/build/Build/Products/Release-iphonesimulator/JulesMobile-simulator.app.zip
