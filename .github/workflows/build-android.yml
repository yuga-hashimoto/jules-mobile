name: Build Android APK (Release)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: npm ci

      - name: Prebuild
        run: npx expo prebuild --platform android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle', 'android/app/build.gradle') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Build Release APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          cd android

          # Build only arm64 (covers 99%+ of modern devices) to speed up CI
          export ORG_GRADLE_PROJECT_reactNativeArchitectures=arm64-v8a

          if [ -n "$KEYSTORE_BASE64" ] && [ -f "app/release.keystore" ]; then
            echo "Signing with provided keystore..."
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$(pwd)/app/release.keystore \
              -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD
          else
            echo "No keystore secret found. Building unsigned release..."
            ./gradlew assembleRelease
            echo "⚠️  APK IS UNSIGNED. You must sign it manually before installing."
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jules-mobile-android-release
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
